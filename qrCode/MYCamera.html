                          <input id="contrast" value="0" min="0" max="64" onchange="Page.changeContrast();" type="range">
                          <label id="threshold-value" width="100">Threshold: 0</label>
                          <input id="threshold" value="0" min="0" max="512" onchange="Page.changeThreshold();" type="range">
                          <label id="sharpness-value" width="100">Sharpness: off</label>
                          <input id="sharpness" onchange="Page.changeSharpness();" type="checkbox">

      var mixedMode = {
        name: "htmlmixed",
        scriptTypes: [{matches: /\/x-handlebars-template|\/x-mustache/i,
                       mode: null}]
      };
    
      function createCodemirror(id ,style){
        new CodeMirror.fromTextArea(document.getElementById(id), {
            lineNumbers: true,
            lineWrapping: true,
            matchBrackets: true,
            mode: style,
            indentUnit: 1,
            indentWithTabs: true,
            theme: 'monokai',
            readOnly: true
       });
      }
      $('textarea').each(function(index, tx) {
        createCodemirror($(tx).attr('id'), mixedMode);
      });
    </script>
