function capitalPart(){
var capAcc=document.getElementById("captAccNo1").value;
var URL1 ="http://"+serverIP+":"+serverPort+"/AccountInfoAction.do?action=fetchAccountBalance&accNo="+capAcc;
http.open("POST",URL1,false);
http.onreadystatechange= function (){processAccount1("captAccNo1")};
http.send(null);
function processAccount1(f)
{
if((http.readyState == 4) && (http.status == 200)){
var resArray1=http.responseText;
var jsonData = JSON.parse(resArray1);
var customername=jsonData["customerName"];
var textbox = document.getElementById('captAccName1'); 
	  textbox.value=customername;
}
}
}
