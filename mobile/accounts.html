<script type="text/javascript">

		jQuery(document).ready( function(){
		
		if( !sessionStorage.accounts ){
			getData("accounts",sessionStorage.customerID);//custID
		}
		
			if(typeof(Storage) !== "undefined") {

					if( sessionStorage.accounts ){
						//Android.alert(sessionStorage.accounts);
						getAccountsData(JSON.parse(sessionStorage.accounts));
					}
					else {
						Android.alert("Accounts' Data Not Available.");
					}
						
				} else {
					Android.alert("Sorry! No Web Storage support..");
				}
		
		$('#tabs').tab();

			try{				
					$("#spinner").bind("ajaxSend", function() {
				        $(this).show();
				    }).bind("ajaxStop", function() {
				        $(this).hide();
				    }).bind("ajaxError", function() {
				        $(this).hide();
				    });
			    
				
			}catch(err)
			{
				$('#spinner').hide();
			}
		});
		
		
		</script>
