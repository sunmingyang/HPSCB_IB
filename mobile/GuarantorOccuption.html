	function separateField()
	{
		var gurOcpEmpNameMsg = " Issuing Authority";
		Temp = gurOcpEmpNameMsg.split("/");
		document.getElementById("gurOcpEmpNameH").innerHTML = Temp[0];
		document.getElementById("gurOcpEmpNameE").innerHTML = Temp[1];

		var gurOcpDesgMsg = " Designation";
		Temp = gurOcpDesgMsg.split("/");
		document.getElementById("gurOcpDesgH").innerHTML = Temp[0];
		document.getElementById("gurOcpDesgE").innerHTML = Temp[1];

		var gurOcpActivMsg = " Activity";
		Temp = gurOcpActivMsg.split("/");
		document.getElementById("gurOcpActivH").innerHTML = Temp[0];
		document.getElementById("gurOcpActivE").innerHTML = Temp[1];


		var gurOcpOccupation = " Occupation";
		Temp = gurOcpOccupation.split("/");
		document.getElementById("gurOcpOcpH").innerHTML = Temp[0];
		document.getElementById("gurOcpOcpE").innerHTML = Temp[1];

		var gueOcpNoOfYearMsg = " No of Years in Business-Profession";
		Temp = gueOcpNoOfYearMsg.split("/");
		document.getElementById("gueOcpNoOfYear").innerHTML = Temp[1] +" / "+Temp[2] ;
	}
	
	function checkUnCheckStatus(){    
	 var ocpType= sGurBehave;	
		//alert("ABHI---ocpType "+ocpType+"-------");
	    if(trim(sGurBehave) == "" || sGurBehave == "null" ){			
			ocpType = document.getElementById("occupationDetailType").value;			
		}
 	
		if(trim(ocpType)=="N"){//ABH				
		    callBackPage()
		}else if(trim(ocpType)=="S"){//ABH
			document.getElementById("occupationDetailTypeSal").click(); 
			document.getElementById("occupationDetailTypeSelf").disabled = true;
			document.getElementById("occupationDetailTypeOth").disabled = true;
		}
		else if(trim(ocpType)=="B"){//ABH		    
			document.getElementById("occupationDetailTypeSelf").click(); 
            document.getElementById("occupationDetailTypeSal").disabled = true;
			document.getElementById("occupationDetailTypeOth").disabled = true;
	    }		
		else{
			document.getElementById("occupationDetailTypeOth").click();
		    document.getElementById("occupationDetailTypeSal").disabled = true;
			document.getElementById("occupationDetailTypeSelf").disabled = true;
		}
		 
			if(document.getElementById("mode").value=="A"){
				document.getElementById("btnyearWithCurrEmployeerFrom").disabled = true;
				document.getElementById("btnyearWithPrevEmployeerFrom").disabled = true;
				document.getElementById("btnShowyearWithPrevEmployeerTo").disabled = true;
				document.getElementById("btnretirementDate").disabled = true;
			} 
 
}

	function openHelpWindow()
	{
		if(document.getElementById("mode").value=="A")
		{
			openHelp("/CobaSys/account/acopen/help/pages/loanLimitGuarantorOccupationDetail1.html");
		}
		else
			openHelp("/CobaSys/account/acopen/help/pages/loanLimitGuarantorOccupationDetail.html");
	}
</script>

<script>

	function sessionGetGo(){

}

function sessionSetGo(){


sessionStorage.setItem(Occuption+'occupationH',document.getElementById("occupationH").value);
sessionStorage.setItem(Occuption+'occupationE',document.getElementById("occupationE").value);
sessionStorage.setItem(Occuption+'annualGrossIncomeOth',document.getElementById("annualGrossIncomeOth").value);
sessionStorage.setItem(Occuption+'annualNetIncomeOth',document.getElementById("annualNetIncomeOth").value);
sessionStorage.setItem(Occuption+'annualDeductionOth',document.getElementById("annualDeductionOth").value);

sessionStorage.setItem(Occuption+'avgSavingOth',document.getElementById("avgSavingOth").value);



}

function saveGuarantorOccupationDetail(){
var jssondataadd="{";
jssondataadd+='"'+document.getElementById("occupationH").name+'":'+'"'+document.getElementById("occupationH").value+'",';
jssondataadd+='"'+document.getElementById("occupationE").name+'":'+'"'+document.getElementById("occupationE").value+'",';

jssondataadd+='"'+document.getElementById("annualDeductionOth").name+'":'+'"'+document.getElementById("annualDeductionOth").value+'",';
jssondataadd+='"'+document.getElementById("avgSavingOth").name+'":'+'"'+document.getElementById("avgSavingOth").value+'",';
jssondataadd+="}";
sessionSetGo();
var i=sessionStorage.getItem("Occuption");
var occuption=jssondataadd;
sessionStorage.setItem('Occuption'+i,occuption);
location.href='Guarantor.html';
}

function callBackPage(){
location.href='Guarantor.html';
