		<script type="text/javascript">
		jQuery(document).ready( function(){

		try{
		var vars = [], hash;
				var decodedURIString = decodeURI(document.URL);
				var q = decodedURIString.split('?')[1];
				if(q != undefined){
				 	q = q.split('&');
				 	for(var i = 0; i < q.length; i++){
						 hash = q[i].split('=');
						 vars.push(hash[1]);
						 vars[hash[0]] = hash[1];
                 	}
				}
			
			

		s = sessionStorage.mobileNo;
			var result = s.split('');
			for( i = 0; i<result.length -3;i++)
				result[i]='*';
			s = result.join('');


		//$('#mobile_number').val(sessionStorage.mobileNo);
		
	
		$('#name').text(vars['payeeName']);
		$('#nick_name').text(vars['nickName']);
		$('#mobile_number').text(s);
		$('#account_number').text(vars['accountNo']);
				
				}catch(err)
			{
				alert(err);
				$('#spinner').hide();
				return false;
				
			}
		
		
		
		//alert("h");
		
		
		
		
			
			
			$("#spinner").bind("ajaxSend", function() {
			        $(this).show();
			    }).bind("ajaxStop", function() {
			        $(this).hide();
			    }).bind("ajaxError", function() {
			        $(this).hide();
			    });
			    
    			//$('#spinner').show();
    			
    		
			
		});
		
	
		
		
		function showAlert(div_name, title, message)
		{
			$("#"+div_name).show();
			$("#"+div_name).html("<strong>"+title+"  </strong>"+message);
			
			//$("#alert_dialogue").show();
			//$('.alert').show();	
		}
		function submit()
		{

			sessionStorage.nickName = $('#nick_name').text();
			sessionStorage.payeeName = $('#name').text();
			sessionStorage.payeeAcc = $('#account_number').text();
		
       		
			getData("addPayeeSameBank",sessionStorage.userID);
			
			//location.href="manage_payee.html";
		}
